<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Reviews</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
      </div>
      <article class="review">
        <div class="img-container">
          <img id="person-img" alt="Unknown Person" />
        </div>
        <h4 id="author">Unknown Person</h4>
        <p id="job">Unknown Job</p>
        <p id="info">Unknown Info</p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script type="module" src="script.ts"></script>
</body>

</html>
